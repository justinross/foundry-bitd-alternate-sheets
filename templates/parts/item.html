<div class="item-block {{#if item.owned}}owned{{/if}}" data-item-id="{{item._id}}" data-load="{{item.system.load}}">
  <div class="item-checkboxes"><!--
    --><input type="checkbox" class="item-checkbox" id="character-{{actor._id}}-item-{{item._id}}-1" {{checked
      (item-equipped actor item)}}><!--
    -->{{#times_from_2 item.system.load}}<!--
      --><span class="join-line"></span><!--
      --><input type="checkbox" class="item-checkbox" id="character-{{../actor._id}}-item-{{../item._id}}-{{this}}"
      {{checked (item-equipped ../actor ../item)}}><!--
    -->{{/times_from_2}}<!--
  --></div>
  <label
    class="item-name {{#if (eq item.system.load '0')}}free-item{{/if}} {{#if allow_edit}}{{#unless item.system.virtual}}clickable-edit{{/unless}}{{/if}}"
    for="character-{{actor._id}}-item-{{item._id}}-1" title="{{clean-html item.system.description}}">{{clean-name
    item.name}}</label>{{#if allow_edit}}{{#unless item.system.virtual}}<a class="item-delete delete-button"
    data-type="item" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>{{/unless}}{{/if}}
</div>
