<div class="item-block {{#if item.owned}}owned{{/if}}" data-item-id="{{item._id}}" data-item-name="{{item.name}}" data-item-load="{{default item.system.load 1}}" data-item-progress="{{item._progress}}">
  <div class="checkbox"><!--
  -->{{#times (max item.system.load 1)}}<!--
    -->{{#if @index}}<span class="join-line"></span>{{/if}}<!--
    --><input type="checkbox" class="item-checkbox" id="character-{{../actor._id}}-item-{{../item._id}}-{{inc this}}" data-item-slot="{{inc this}}" {{#ifCond (inc this) "<=" ../item._progress}}checked{{/ifCond}}><!--
  -->{{/times}}<!--
  --><label class="item-name {{#if (eq item.system.load '0')}}free-item{{/if}} {{#if allow_edit}}{{#unless item.system.virtual}}clickable-edit{{/unless}}{{/if}}" for="character-{{actor._id}}-item-{{item._id}}-1" title="{{clean-html item.system.description}}">{{clean-name item.name}}</label>{{#if allow_edit}}{{#unless item.system.virtual}}<a class="item-delete delete-button" data-type="item" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>{{/unless}}{{/if}}
  </div>
</div>
